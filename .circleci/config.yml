version: 2.1

jobs:
  build-test:
    docker:
      - image: circleci/node:14

    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-

      - run:
          name: Install dependencies
          command: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: Security audit
          command: |
            echo "ğŸ” Running npm audit..."
            npm audit || true
            echo "ğŸš‘ Attempting to fix vulnerabilities..."
            npm audit fix || true

      - run:
          name: Run tests
          command: npm run test

      - run:
          name: Build project
          command: npm run build


workflows:
  version: 2
  pr-tests-only:
    jobs:
      - build-test:
          filters:
            branches:
              ignore: /.*/     # Ignore toutes les branches push direct
            pull_requests:
              only: /.*/       # ExÃ©cute uniquement sur toutes les PR
